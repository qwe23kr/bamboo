<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>밤부 - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 배경 효과 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #000 0%, #1a0000 100%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .flicker {
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41.99% { opacity: 1; }
            42% { opacity: 0.8; }
            42.01% { opacity: 1; }
            42.5% { opacity: 0.9; }
            43% { opacity: 1; }
        }
        
        .container {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #8b0000;
            border-radius: 15px;
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(139, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 
                    0 0 20px rgba(139, 0, 0, 0.5),
                    inset 0 0 30px rgba(139, 0, 0, 0.2);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(139, 0, 0, 0.8),
                    inset 0 0 40px rgba(139, 0, 0, 0.3);
            }
        }
        
        .title {
            font-family: 'Creepster', cursive;
            font-size: 3.5em;
            color: #8b0000;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #8b0000,
                0 0 30px #8b0000;
            letter-spacing: 3px;
            animation: flicker 3s infinite;
            word-break: keep-all;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #8b0000;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 14px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #8b0000;
            border-radius: 5px;
            color: #fff;
            font-size: 16px; /* 모바일에서 자동 줌 방지 */
            transition: all 0.3s;
            min-height: 44px; /* 터치하기 쉬운 최소 크기 */
            -webkit-appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            background: rgba(20, 0, 0, 0.9);
        }
        
        input::placeholder {
            color: #555;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b0000 0%, #5a0000 100%);
            border: 2px solid #ff0000;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            min-height: 44px; /* 터치하기 쉬운 최소 크기 */
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            border-color: #666;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            box-shadow: 0 0 15px rgba(100, 100, 100, 0.5);
        }
        
        .divider {
            text-align: center;
            color: #666;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #8b0000;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .error-message {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid #8b0000;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            animation: shake 0.5s;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: rgba(0, 100, 0, 0.3);
            border: 1px solid #00ff00;
            color: #90ee90;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* 회원가입 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 0, 0, 0.95);
            border: 2px solid #8b0000;
            border-radius: 15px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.8);
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-title {
            font-family: 'Creepster', cursive;
            font-size: 2em;
            color: #8b0000;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #8b0000;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #ff0000;
            transform: rotate(90deg);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .title {
                font-size: 2.5em;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 0.85em;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .btn {
                font-size: 1em;
                padding: 14px;
            }
            
            .modal-content {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .modal-title {
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            input[type="text"],
            input[type="tel"],
            input[type="date"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container flicker">
        <h1 class="title">밤부</h1>
        <p class="subtitle">어둠 속으로 들어오세요...</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- 로그인 폼 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginName">이름</label>
                <input type="text" id="loginName" placeholder="이름을 입력하세요" required>
            </div>
            
            <button type="submit" class="btn">로그인</button>
        </form>
        
        <div class="divider">또는</div>
        
        <button onclick="openSignupModal()" class="btn btn-secondary">회원가입</button>
    </div>
    
    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">회원가입</h2>
                <button class="close-btn" onclick="closeSignupModal()">&times;</button>
            </div>
            
            <div id="signupErrorMessage" class="error-message"></div>
            <div id="signupSuccessMessage" class="success-message"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">이름</label>
                    <input type="text" id="signupName" placeholder="이름을 입력하세요" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupBirthdate">생년월일</label>
                        <input type="date" id="signupBirthdate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPhone">핸드폰번호</label>
                        <input type="tel" id="signupPhone" placeholder="010-1234-5678" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    </div>
                </div>
                
                <button type="submit" class="btn">가입하기</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            set,
            get,
            query,
            orderByChild,
            equalTo
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCx92CLNVBaHLKNxaaY5Ydnrm8HksNapnw",
            authDomain: "bamboo-5008c.firebaseapp.com",
            databaseURL: "https://bamboo-5008c-default-rtdb.firebaseio.com",
            projectId: "bamboo-5008c",
            storageBucket: "bamboo-5008c.firebasestorage.app",
            messagingSenderId: "51130215561",
            appId: "1:51130215561:web:8f8922b2b0b95852946a58",
            measurementId: "G-WFSV2Q6B3D"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // 관리자 이름 (하드코딩)
        const ADMIN_NAME = "admin";
        
        // 전역 변수로 설정
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.ADMIN_NAME = ADMIN_NAME;
    </script>
    
    <script>
        // 에러 메시지 표시
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        // 성공 메시지 표시
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
        
        // 회원가입 모달 열기
        function openSignupModal() {
            document.getElementById('signupModal').classList.add('show');
        }
        
        // 회원가입 모달 닫기
        function closeSignupModal() {
            document.getElementById('signupModal').classList.remove('show');
            document.getElementById('signupForm').reset();
        }
        
        // 모달 외부 클릭 시 닫기
        document.getElementById('signupModal').addEventListener('click', (e) => {
            if (e.target.id === 'signupModal') {
                closeSignupModal();
            }
        });
        
        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('loginName').value.trim();
            
            if (!name) {
                showError('errorMessage', '이름을 입력해주세요.');
                return;
            }
            
            try {
                // 관리자 체크
                if (name === window.ADMIN_NAME) {
                    localStorage.setItem('bamboo_userId', 'admin');
                    localStorage.setItem('bamboo_userName', 'admin');
                    localStorage.setItem('bamboo_isAdmin', 'true');
                    window.location.href = 'index.html';
                    return;
                }
                
                // 일반 사용자 - 이름으로 검색
                const usersRef = window.firebaseRef(window.firebaseDatabase, 'users');
                const snapshot = await window.firebaseGet(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    let foundUser = null;
                    let userId = null;
                    
                    // 이름으로 사용자 찾기
                    for (const [id, user] of Object.entries(users)) {
                        if (user.name === name) {
                            foundUser = user;
                            userId = id;
                            break;
                        }
                    }
                    
                    if (!foundUser) {
                        showError('errorMessage', '등록되지 않은 이름입니다.');
                        return;
                    }
                    
                    // 가입승인 확인
                    if (!foundUser.approved) {
                        showError('errorMessage', '가입승인이 필요합니다. 관리자에게 문의하세요.');
                        return;
                    }
                    
                    // 로그인 성공
                    localStorage.setItem('bamboo_userId', userId);
                    localStorage.setItem('bamboo_userName', name);
                    localStorage.setItem('bamboo_isAdmin', 'false');
                    showSuccess('successMessage', '로그인 성공! 이동 중...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError('errorMessage', '등록된 사용자가 없습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('errorMessage', '로그인에 실패했습니다. 다시 시도해주세요.');
            }
        });
        
        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const birthdate = document.getElementById('signupBirthdate').value;
            const phone = document.getElementById('signupPhone').value.trim();
            
            // 입력 검증
            if (!name) {
                showError('signupErrorMessage', '이름을 입력해주세요.');
                return;
            }
            
            if (name === window.ADMIN_NAME) {
                showError('signupErrorMessage', '이 이름은 사용할 수 없습니다.');
                return;
            }
            
            if (!birthdate) {
                showError('signupErrorMessage', '생년월일을 선택해주세요.');
                return;
            }
            
            if (!phone || !phone.match(/^[0-9]{3}-[0-9]{4}-[0-9]{4}$/)) {
                showError('signupErrorMessage', '올바른 핸드폰번호를 입력해주세요. (예: 010-1234-5678)');
                return;
            }
            
            try {
                // 중복 이름 체크
                const usersRef = window.firebaseRef(window.firebaseDatabase, 'users');
                const snapshot = await window.firebaseGet(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const user of Object.values(users)) {
                        if (user.name === name) {
                            showError('signupErrorMessage', '이미 사용 중인 이름입니다.');
                            return;
                        }
                    }
                }
                
                // 고유 ID 생성
                const userId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                // 사용자 정보를 Realtime Database에 저장 (approved: false)
                const userRef = window.firebaseRef(window.firebaseDatabase, 'users/' + userId);
                await window.firebaseSet(userRef, {
                    name: name,
                    birthdate: birthdate,
                    phone: phone,
                    approved: false, // 가입승인 대기 상태
                    createdAt: new Date().toISOString()
                });
                
                showSuccess('signupSuccessMessage', '회원가입이 완료되었습니다. 관리자 승인 후 로그인 가능합니다.');
                
                setTimeout(() => {
                    closeSignupModal();
                }, 2000);
                
            } catch (error) {
                console.error('회원가입 오류:', error);
                showError('signupErrorMessage', '회원가입에 실패했습니다. 다시 시도해주세요.');
            }
        });
        
        // 핸드폰 번호 자동 포맷팅
        document.getElementById('signupPhone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = value;
        });
        
        // 이미 로그인된 사용자는 메인 페이지로 리다이렉트
        if (localStorage.getItem('bamboo_userId')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
